<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #theForm="ngForm">

        <div id="user-data"
             ngModelGroup="userData"
             #userData="ngModelGroup"
             >
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required
            >
          </div>
          <button class="btn btn-default"
                  type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                   #email="ngModel"
            >
            <div *ngIf="email.invalid && email.touched" class="alert alert-danger" role="alert">Please enter a valid value</div>
          </div>



        </div>

        <p *ngIf="!userData.valid && userData.touched">Invalid data</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
                  class="form-control"
                  [ngModel]="defaultQuestion"
                  name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" [(ngModel)]="answer"  rows="3"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input required type="radio" name="gender" ngModel [value]="gender">
            {{gender}}
          </label>
        </div>
        <button
          [disabled]="theForm.invalid"
          class="btn btn-primary"
          type="submit">Submit</button>
      </form>

    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Secret question: {{user.secretQuestion}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>

</div>
